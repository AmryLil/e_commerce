<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/output.css" />
  </head>
  <body>
    <script src="../../src/js/register.js"></script>
    <div class="w-full h-full flex justify-center items-center">
      <div
        class="container flex flex-row shadow-xl rounded-md h-screen relative"
      >
        <div
          class="w-1/3 bg-gradient-to-r from-cyan-500 to-blue-500 shadow-md text-purple-900 flex flex-col justify-center items-center p-16 absolute h-full translate-x-full transition duration-700 z-10"
          id="singup"
        >
          <div class="text-5xl font-bold text-slate-100 mb-10 text-center">
            Have Account?
          </div>
          <div class="text-slate-100 mb-5">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. In
            molestiae pariatur impedit laboriosam amet obcaecati voluptate
          </div>
          <a href="./login.html">
            <button
              id="btnsp"
              class="py-2 px-14 shadow-md rounded-full bg-slate-100 font-semibold"
            >
              Sing in
            </button>
          </a>
        </div>

        <div
          class="w-4/6 p-6 h-full flex items-center justify-center shadow-md right-0 -translate-x-96 top-0 flex-col z-0 absolute transition duration-700 opacity-0"
          id="formsp"
        >
          <button
            class="absolute top-6 right-6 hover:scale-110 transition duration-100"
          >
            <a href="../home/index.html">
              <svg
                class="h-8 w-8 text-purple-900"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" />
                <polyline points="5 12 3 12 12 3 21 12 19 12" />
                <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
                <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
              </svg>
            </a>
          </button>
          <div class="flex justify-center items-center flex-col mb-3 mt-8">
            <div class="block text-3xl font-bold text-purple-950">
              Create Your Account
            </div>
          </div>
          <form method="POST">
            <div
              class="flex flex-col w-3/4 rounded-sm shadow-xl p-4 text-purple-950"
            >
              <div class="flex flex-row gap-x-3">
                <div class="basis-1/2">
                  <label for="firstnaem" class="pl-2 font-semibold"
                    >First Name</label
                  >
                  <input
                    id="firstname"
                    name="firstname"
                    type="text"
                    placeholder="Your firstname"
                    class="w-full border rounded-md pl-2 pr-4 py-2 focus:border-purple-950 focus:outline-none focus:shadow-outline"
                  />
                </div>
                <div class="basis-1/2">
                  <label for="lastname" class="pl-2 font-semibold"
                    >Last Name</label
                  >
                  <input
                    id="lastname"
                    name="lastname"
                    type="text"
                    placeholder="Your Lastname"
                    class="w-full border rounded-md pl-2 pr-4 py-2 focus:border-purple-950 focus:outline-none focus:shadow-outline"
                  />
                </div>
              </div>
              <label for="username" class="pl-2 font-semibold">Username</label>
              <input
                id="username"
                name="username"
                type="username"
                placeholder="Username"
                class="w-full border rounded-md pl-2 pr-4 py-2 focus:border-purple-950 focus:outline-none focus:shadow-outline mb-3"
              />
              <label for="email" class="pl-2 font-semibold">Email</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="example@gmail.com"
                class="w-full border rounded-md pl-2 pr-4 py-2 focus:border-purple-950 focus:outline-none focus:shadow-outline mb-3"
              />
              <label for="pas" class="pl-2 font-semibold">Password</label>
              <input
                id="pas"
                name="password"
                type="password"
                placeholder="********"
                class="w-full border rounded-md pl-2 pr-4 py-2 focus:border-purple-950 focus:outline-none focus:shadow-outline mb-3"
              />
              <label for="conpas" class="pl-2 font-semibold"
                >Confirm Password</label
              >
              <input
                id="conpas"
                name="confirm_password"
                type="password"
                placeholder="********"
                class="w-full border rounded-md pl-2 pr-4 py-2 focus:border-purple-950 focus:outline-none focus:shadow-outline mb-3"
              />
              <button
                type="submit"
                class="bg-gradient-to-r from-cyan-500 to-blue-500 py-2 rounded-md shadow-md hover:outline-2 mt-2 mb-1 hover:border text-lg font-semibold text-slate-100"
              >
                Create
              </button>
              <div class="text-lg font-light text-center">or</div>
              <div
                class="font-medium text-base mb-2 text-purple-900 text-center"
              >
                Sing up with social network
              </div>
              <div class="flex gap-x-2 justify-center items-center text-3xl">
                <!-- Github -->
                <button
                  type="button"
                  data-te-ripple-init
                  data-te-ripple-color="light"
                  class="mb-2 inline-block rounded px-6 py-2.5 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
                  style="background-color: #333"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                    />
                  </svg>
                </button>

                <!-- Facebook -->
                <button
                  type="button"
                  data-te-ripple-init
                  data-te-ripple-color="light"
                  class="mb-2 inline-block rounded px-6 py-2.5 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
                  style="background-color: #1877f2"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"
                    />
                  </svg>
                </button>

                <!-- Instagram -->
                <button
                  type="button"
                  data-te-ripple-init
                  data-te-ripple-color="light"
                  class="mb-2 inline-block rounded px-6 py-2.5 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
                  style="background-color: #c13584"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
